<style media="screen">
    .wrapper {
        height: 100%;
    }

    .login-logo{
        display: block;
        margin: auto;
        width: 100%;
        max-width: 400px;
        margin-top: 0px;
    }

    .form-wrapper {
        background-color: #404041;
        padding: 30px;
        color: white;
        border-radius: 3px;
        margin-top: 100px;
        -webkit-box-shadow: 2px 6px 10px 0px rgba(0, 0, 0, 0.6);
        -moz-box-shadow: 2px 6px 10px 0px rgba(0, 0, 0, 0.6);
        box-shadow: 2px 6px 10px 0px rgba(0, 0, 0, 0.6);
    }

    label {
        font-size: 17px;
    }
</style>

<div class="wrapper">
    <div class="row monts">
        <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 form-wrapper">
            <img ng-src="img/logo.png" alt="TrackIt logo" class="login-logo">
            <hr />
            <form>
                <div class="form-group">
                    <label for="InputEmail1"><i class="fa fa-envelope hidden-xs"></i>&nbsp;{{emailName}}</label>
                    <input type="{{emailType}}" class="form-control" id="inputEmail3" placeholder="Email" ng-model="email">
                </div>
                <div class="form-group">
                    <label for="InputPassword1"><i class="fa fa-lock hidden-xs"></i>&nbsp;Password</label>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
                    <a class="clickable" ng-if="enableForgottenPassword" ng-click="openForgottenPasswordModal()" style="float:right; color: white; margin-bottom: 5px;">Forgot password ?</a>
                    <div style="clear: both;"></div>
                </div>
                <div class="alert alert-warning" role="alert" ng-show="invalidCredentials"><strong>Error : </strong>Something went wrong. Please check your credentials and try again.</div>

                <button type="submit" class="btn btn-default btn-fullwidth" ng-click="login()" style="margin-top: 30px; background-color: #EE3E3D;color: white; border: none;">
                  SIGN IN
                </button>
            </form>
        </div>

    </div>




</div>
